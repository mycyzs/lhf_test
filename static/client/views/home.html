<div style="width: 100%; height: 100%;padding: 5px">
    <fieldset class="fieldsetName">
        <legend style="">查询条件</legend>
        <div class="container-fluid">


            <div style="float:left;margin-left: 10px;">
                <label style="float:left;margin-top: 5px;">请选择业务：</label>
                <input type="text" cw-selectstr2="templateOption" ng-change="select_biz()" ng-model="args.biz_id" style="width:150px;float:left;"
                       class="" />
            </div>
            <div style="float:left;margin-left: 10px;">
                <label style="float:left;margin-top: 5px;">请输入ip：</label>
                <textarea name="ip" id="" cols="30" rows="3" ng-model="args.ip" input-hint="准确查询；多个ip用回车分割"></textarea>
            </div>

            <div style="float:left;margin-left:15px;">
                <button ng-click="search_sys_info()" class="btn btn-sm btn-deppon-primary">查询</button>
            </div>


        </div>
    </fieldset>
    <div cw-adaptbody="100" ng-grid="gridOption" style="width:100%;overflow-y: auto;overflow-x: hidden;"></div>
</div>
